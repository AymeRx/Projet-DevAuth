<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="/register" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="jean.dujardin@gmail.com" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Jean" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Dujardin" required>
                </div>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
