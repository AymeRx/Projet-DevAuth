<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <form action="/register" method="post">
        <label for="email">Username :</label>
        <input type="email" id="email" name="email" placeholder="jean.dujardin@gmail.com" required>

        <label for="password">Password :</label>
        <input type="password" id="password" name="password" required>

        <label for="firstName">First Name :</label>
        <input type="text" id="firstName" name="firstName" placeholder="Jean" required>

        <label for="lastName">Last Name :</label>
        <input type="text" id="lastName" name="lastName" placeholder="Dujardin" required>

        <button type="submit">Register</button>
    </form>
</body>
</html>
